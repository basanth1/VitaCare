{% extends "base.html" %}
{% block content %}
<section class="container">
  <h2 class="text-center text-primary my-4">Book an Appointment</h2>
  <p class="text-center mb-4">Schedule a virtual consultation with our certified doctors.</p>
  
  {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Choose Doctor</label>
      <select class="form-select" name="doctor" required>
        <option>Dr. Alice Smith</option>
        <option>Dr. Bob Johnson</option>
        <option>Dr. Clara Lee</option>
        <option>Dr. David Kim</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Appointment Date</label>
      <input type="date" class="form-control" name="date" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Preferred Time</label>
      <input type="time" class="form-control" name="time" min="09:00" max="18:00" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="col-12">
      <label class="form-label">Contact (Phone or Email)</label>
      <input type="text" class="form-control" name="contact" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Confirm Appointment</button>
    </div>
  </form>

  {% if success %}
    <hr>
    <div class="alert alert-success">
      <h4 class="alert-heading">âœ… Appointment Confirmed!</h4>
      <p>Your consultation room:</p>
      <iframe src="https://meet.jit.si/{{ room_name }}" width="100%" height="500" allow="camera; microphone; fullscreen" allowfullscreen style="border: none;"></iframe>
    </div>
  {% endif %}
</section>
{% endblock %}
